<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Каталог недвижимости</title>
</head>
<body>
    <header class="header"> 
        <div class="header__inner container">
            <a href="/html/main.html" class="header__logo logo">
                <img src="/img/logo-green.svg" alt="Твой квадратный метр" width="249" height="40" loading="lazy">
            </a>
            <nav class="header__menu hidden__mobile">
                <ul class="header__menu-list">
                    <li class="header__menu-item"><a class="header__menu-link-color" href="/html/main.html">Главная</a></li>
                    <li class="header__menu-item"><a class="header__menu-link-color" href="/html/catalog.html">Каталог</a></li>
                    <li class="header__menu-item"><a class="header__menu-link-color" href="/html/aboutUs.html">О компании</a></li>
                    <li class="header__menu-item"><a class="header__menu-link-color" href="/html/contact.html">Контакты</a></li>
                </ul>            
            </nav>
            <button class="button__burder-menu burger-button-color visible-mobile" type="button" onclick="mobileOverlay.showModal()">
                <span class="visually-hiden"></span>
            </button>
        </div>
    </header>
    <main class="content">
        <section class="section container"> 
            <div class="section__body"> 
                <h2 class="section__title">Найдите дома и квартиры в вашем любимом месте</h2>
            </div>
        </section>
        <section class="section container">
            <div class="section__body">
                <div class="catalog">
                    <div class="menu">
                        <div class="menu__group">
                            <div class="menu__item">
                                <h4 class="menu__title">Цена</h4>
                                <div class="menu__select-wrapper">
                                    <select class="menu__select" id="sortSelect">
                                        <option value="price-asc">По возрастанию</option>
                                        <option value="price-desc">По убыванию</option>
                                    </select>
                                    <span class="menu__select-arrow"></span>
                                </div>
                            </div>

                            <div class="menu__item">
                                <h4 class="menu__title">Город</h4>
                                <div class="menu__select-wrapper">
                                    <select class="menu__select" id="citySelect">
                                        <option value="">По умолчанию</option>
                                        <!-- Города будут добавлены через JavaScript -->
                                    </select>
                                    <span class="menu__select-arrow"></span>
                                </div>
                            </div>
                            <div class="menu__item">
                                <h4 class="menu__title">Тип недвижимости</h4>
                                <div class="menu__select-wrapper">
                                    <select class="menu__select" id="propertySelect">
                                        <option value="">По умолчанию</option>
                                        <option value="дом">Дом</option>
                                        <option value="квартира">Квартира</option>
                                        <option value="вилла">Вилла</option>
                                    </select>
                                    <span class="menu__select-arrow"></span>
                                </div>
                            </div>
                            <div class="menu__item">
                                <h4 class="menu__title">Тип сделки</h4>
                                <div class="menu__select-wrapper">
                                    <select class="menu__select" id="dealSelect">
                                        <!-- Типы сделок будут добавлены через JavaScript -->
                                    </select>
                                    <span class="menu__select-arrow"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="purchase">
                        <div class="purchase__list">
                            <!-- Карточки недвижимости будут добавлены через JavaScript -->
                        </div>  
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__body container">
            <div class="footer__contacts">
                <img src="/img/logo.svg" alt="Твой Квадратный метр" width="200" height="30">
                <div class="footer__contacts-list">
                    <a href="https://www.facebook.com/" class="footer__contacts-icon">
                        <img src="/img/facebook.svg" alt="facebook">
                    </a>
                    <a href="https://www.linkedin.com/" class="footer__contacts-icon">
                        <img src="/img/linkedIn.svg" alt="linkedIn">
                    </a>
                    <a href="https://twitter.com/" class="footer__contacts-icon">
                        <img src="/img/twitter.svg" alt="twitter">
                    </a>
                    <a href="https://www.instagram.com/" class="footer__contacts-icon">
                        <img src="/img/instagram.svg" alt="instagram">
                    </a>
                </div>
                <a href="/html/contact.html" class="footer__contacts-button button-light">
                    Связаться с нами
                    <svg width="23" height="23" viewBox="0 0 23 23" fill="none">
                        <path d="M15.9532 7.42136V13.7853C15.9532 13.9846 15.8741 14.1757 15.7332 14.3166C15.5923 14.4575 15.4012 14.5366 15.2019 14.5366C15.0027 14.5366 14.8116 14.4575 14.6707 14.3166C14.5298 14.1757 14.4506 13.9846 14.4506 13.7853L14.4515 9.23332L7.95495 15.7299C7.8143 15.8705 7.62353 15.9495 7.42462 15.9495C7.22571 15.9495 7.03494 15.8705 6.89429 15.7299C6.75364 15.5892 6.67462 15.3984 6.67462 15.1995C6.67462 15.0006 6.75364 14.8099 6.89429 14.6692L13.3908 8.17266L8.83839 8.17133C8.63913 8.17133 8.44804 8.09218 8.30714 7.95128C8.16625 7.81038 8.08709 7.61929 8.08709 7.42003C8.08709 7.22077 8.16625 7.02968 8.30714 6.88878C8.44804 6.74789 8.63913 6.66873 8.83839 6.66873H15.2024C15.3011 6.66862 15.399 6.68802 15.4902 6.72582C15.5815 6.76363 15.6644 6.81909 15.7342 6.88902C15.8039 6.95896 15.8592 7.04198 15.8968 7.13334C15.9344 7.22469 15.9536 7.32257 15.9532 7.42136Z" fill="currentColor"/>
                    </svg>
                </a>
            </div>
            <nav class="footer__menu">
                <ul class="footer__menu-list">
                    <li class="footer__menu-item"><a class="footer__menu-link" href="/html/main.html">Главная</a></li>
                    <li class="footer__menu-item"><a class="footer__menu-link" href="/html/catalog.html">Каталог</a></li>
                    <li class="footer__menu-item"><a class="footer__menu-link" href="/html/aboutUs.html">О компании</a></li>
                    <li class="footer__menu-item"><a class="footer__menu-link" href="/html/contact.html">Контакты</a></li>
                </ul>            
            </nav>
        </div>
    </footer>
    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
        <form class="mobile-overlay__close-button-wrapper" method="dialog">
            <button class="mobile-overlay__close-button cross-button" type="submit">
                <span class="visually-hiden"></span>
            </button>
        </form>
        <div class="mobile-overlay__body">
            <ul class="mobile-overlay__list">
                <li class="mobile-overlay__item"><a href="/html/main.html" class="mobile-overlay__link">Главная</a></li>
                <li class="mobile-overlay__item"><a href="/html/catalog.html" class="mobile-overlay__link">Каталог</a></li>
                <li class="mobile-overlay__item"><a href="/html/aboutUs.html" class="mobile-overlay__link">О компании</a></li>
                <li class="mobile-overlay__item"><a href="/html/contact.html" class="mobile-overlay__link">Контакты</a></li>
            </ul>
        </div>
    </dialog>
    <script src="/js/catalog.js"></script>
</body>
</html>
